{% extends 'base.html' %}

{% block base %}

                      <nav class="deep-orange lighten-2">
      <div class="row">
    <div class="nav-wrapper ">
      <div class="col s12 m6 offset-m2">
        <a href="{% url 'library:index' %}" class="breadcrumb">Main</a>
        <a class="breadcrumb">Sign Up</a>
      </div>
    </div>
      </div>
  </nav>

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card hoverable grey lighten-4">
                <div class="card-content deep-purple-text">
                    <span class="card-title">Sign Up</span>

    <form method="post" action="{% url 'library:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="card-action center">
        <button class="btn waves-effect waves-light deep-purple" name="reset" type="reset">Reset</button>
        <button class="btn waves-effect waves-light deep-purple" name="submit">Sign Up</button>
        <input type="hidden" name="next" value="{% url 'library:index' %}" />
        </div>
    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
